  <!--   Photo Embeds    -->
    <section id="photo_embed" class="section--block">
      <header>
        <h2>Photo Embeds</h2>
      </header>

      {% set photoembed %}
      <div><span class="photoEmbed_position"></span>><a class="lightbox" href="<span class="photoEmbed_URL"></span>"><img src="<span class="photoEmbed_URL"></span>" alt="" width="312" /></a>
      <div class="photo_links"><a class="lightbox enlarge" href="<span class="photoEmbed_URL"></span>">Enlarge</a>&nbsp;<cite>Photo by: <span class="photoEmbed_credit"></span></cite></div>
      <div class="photo_caption"><em><span class="photoEmbed_caption"></span></em></div>
      </div>
      {% endset %}

      {% set photoembedform %}
      <label>Image URL</label>
      <label class="subtext">This is the actual URL for the photo, not a link to the photo in CMS. To use an image in CMS, click on the image URL link, then copy &amp; paste the URL from your browser. If you are on an individual image page in CMS, you may click either the Desktop or Mobile preview buttons to grab the URL, but make sure you DO NOT INCLUDE "/preview" at the end of the URL when you copy the link.</label>
      <input id="photoEmbed_URL" type="text" value="" required>
      <label>Photo credit</label>
      <input id="photoEmbed_credit" type="text" value="" required>
      <label>Photo caption</label>
      <input id="photoEmbed_caption" type="text" value="" required>
      <label>Position</label>
      <div class="copy-form--row">
        <input type="radio" name="photoPosition" value="full" checked><span class="radio-label">Full Width</span>
        <input type="radio" name="photoPosition" value="right"><span class="radio-label">Float Right</span>
        <input type="radio" name="photoPosition" value="left"><span class="radio-label">Float Left</span>
      </div>
      {% endset %}

      {{ macro.copyBlock('photoembedcode', photoembedform)}}
    </section>
